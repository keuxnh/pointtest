<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>고교 내신 등급 계산기</title>
    <meta name="description" content="간편한 내신 등급 계산기. 등수와 인원수를 입력하면 즉시 등급을 확인하세요.">
    
    <style>
        :root {
            --primary-color: #FF4F4F; /* 사진 속 포인트 컬러(빨강) 참조 */
            --bg-gradient: linear-gradient(135deg, #fff8e1 0%, #ffecd2 100%); /* Daniel Sun 느낌의 웜톤 */
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --text-main: #333333;
            --text-sub: #767676;
            --input-bg: #F5F5F7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        /* 전체 레이아웃: 최대 너비를 줄여서 컴팩트하게 */
        .main-wrapper {
            display: flex;
            gap: 16px; /* 간격 축소 */
            flex-wrap: wrap;
            justify-content: center;
            max-width: 780px; /* 전체 폭을 줄임 */
            width: 100%;
            margin-bottom: 20px;
        }

        /* 카드 스타일: 패딩과 둥글기 축소 */
        .box {
            background-color: white;
            padding: 24px; /* 패딩 40px -> 24px 로 축소 */
            border-radius: 16px; /* 둥글기 적당하게 조절 */
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
        }

        .calculator-section {
            flex: 1;
            min-width: 280px; /* 최소 너비 축소 */
        }

        .table-section {
            flex: 1;
            min-width: 280px;
        }

        /* 헤더 스타일: 작고 단단하게 */
        h1, h3 {
            color: #111;
            margin: 0 0 16px 0;
            font-size: 18px; /* 폰트 사이즈 대폭 축소 */
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 입력 그룹: 더 밀집되게 */
        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-sub);
            font-size: 13px; /* 라벨 작게 */
        }

        /* 입력창: 높이 줄이고 깔끔하게 */
        input {
            width: 100%;
            height: 42px; /* 높이 42px로 컴팩트하게 */
            padding: 0 12px;
            border: none;
            background-color: var(--input-bg);
            border-radius: 8px; /* 모서리 둥글기 축소 */
            box-sizing: border-box;
            font-size: 15px;
            color: #333;
            transition: background 0.2s;
        }
        input:focus {
            outline: none;
            background-color: #eaeaea;
        }
        input::placeholder {
            color: #aaa;
        }

        /* 버튼: 사진 속 '0원으로 지원하기' 버튼 스타일 참조 */
        button {
            width: 100%;
            height: 46px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }

        /* 결과 영역 */
        #result {
            margin-top: 16px;
            padding: 16px;
            background-color: #FFF0F0; /* 연한 포인트 컬러 배경 */
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #result p {
            margin: 0;
            font-size: 13px;
            color: var(--text-sub);
        }

        .grade-result {
            font-size: 24px !important;
            font-weight: 800;
            color: var(--primary-color) !important;
            margin-top: 4px !important;
        }

        /* 테이블 스타일: 작고 오밀조밀하게 */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px; /* 글자 크기 축소 */
        }

        th {
            background-color: #f9f9f9;
            color: #555;
            font-weight: 600;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
            color: #444;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* 내 등급 강조 */
        .highlight-row {
            background-color: #FFF0F0 !important;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* 광고 영역: 컴팩트하게 */
        .ad-container {
            width: 100%;
            max-width: 780px;
            height: 90px;
            background-color: rgba(255,255,255,0.5);
            border: 1px dashed #ccc;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="box calculator-section">
        <h1>내신 등급 계산기</h1>
        
        <div class="input-group">
            <label for="rank">나의 등수</label>
            <input type="number" id="rank" placeholder="예: 92">
        </div>

        <div class="input-group">
            <label for="total">전체 인원</label>
            <input type="number" id="total" placeholder="예: 153">
        </div>

        <button onclick="calculateAll()">결과 확인하기</button>

        <div id="result">
            <p>상위 <span id="percent">0</span>%</p>
            <p class="grade-result"><span id="myGrade">1</span>등급</p>
        </div>
    </div>

    <div class="box table-section">
        <h3>등급별 커트라인</h3>
        <table>
            <thead>
                <tr>
                    <th>등급</th>
                    <th>인원</th>
                    <th>등수 범위</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody">
                <tr>
                    <td colspan="3" style="padding: 40px 0; color: #999;">
                        값을 입력하면<br>표가 생성됩니다.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="ad-container">
    광고 배너 영역
</div>

<script>
    const GRADE_CUTS = [
        { grade: 1, percent: 4 },
        { grade: 2, percent: 11 },
        { grade: 3, percent: 23 },
        { grade: 4, percent: 40 },
        { grade: 5, percent: 60 },
        { grade: 6, percent: 77 },
        { grade: 7, percent: 89 },
        { grade: 8, percent: 96 },
        { grade: 9, percent: 100 }
    ];

    function calculateAll() {
        const rank = parseFloat(document.getElementById('rank').value);
        const total = parseFloat(document.getElementById('total').value);
        const resultDiv = document.getElementById('result');

        if (!total || total <= 0) {
            alert("전체 인원을 올바르게 입력해주세요.");
            return;
        }

        let myGrade = 9;
        let cutoffs = [];
        GRADE_CUTS.forEach(cut => {
            const cutoffRank = Math.round(total * (cut.percent / 100));
            cutoffs.push({ grade: cut.grade, cutoffRank: cutoffRank, percent: cut.percent });
        });

        if (rank && rank > 0) {
            if (rank > total) {
                alert("등수가 전체 인원보다 클 수 없습니다.");
                return;
            }
            for (let i = 0; i < cutoffs.length; i++) {
                if (rank <= cutoffs[i].cutoffRank) {
                    myGrade = cutoffs[i].grade;
                    break;
                }
            }
            const percentage = (rank / total) * 100;
            document.getElementById('percent').innerText = percentage.toFixed(2);
            document.getElementById('myGrade').innerText = myGrade;
            resultDiv.style.display = 'block';
        }
        updateGradeTable(total, myGrade, cutoffs);
    }

    function updateGradeTable(total, myGrade, cutoffs) {
        const tbody = document.getElementById('gradeTableBody');
        tbody.innerHTML = "";
        let prevRank = 0;
        cutoffs.forEach(cut => {
            const startRank = prevRank + 1;
            const endRank = cut.cutoffRank;
            let rankText = (startRank > endRank) ? "-" : `${startRank}~${endRank}등`;
            
            const row = document.createElement('tr');
            if (myGrade === cut.grade) row.classList.add('highlight-row');
            
            row.innerHTML = `
                <td>${cut.grade}</td>
                <td>${endRank}명</td>
                <td>${rankText}</td>
            `;
            tbody.appendChild(row);
            prevRank = endRank;
        });
    }
</script>

</body>
</html>
